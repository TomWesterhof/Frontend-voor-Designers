<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Zoek een foto</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <header>
    <img src="images/photosearch.svg" alt="">
    <h1>Zoek een foto</h1>
  </header>
  <main>
    <form class="" action="#" method="post">
      <h2>Filteren</h2>
      <p>Verwijder filter</p>
      <input type="radio" id="alles" name="filter" value="" checked><label for="alles">Alle kleuren</label>
      <input type="radio" id="groen" name="filter" value=""><label for="groen">Groen</label>
      <input type="radio" id="blauw" name="filter" value=""><label for="blauw">Blauw</label>
      <input type="radio" id="rood" name="filter" value=""><label for="rood">Rood</label>
      <input type="radio" id="geel" name="filter" value=""><label for="geel">Geel</label>
    </form>
    <section>
      <img src="images/rood1.jpg" alt="">
      <img src="images/geel1.jpg" alt="">
      <img src="images/blauw1.jpg" alt="">
      <img src="images/rood2.jpg" alt="">
      <img src="images/groen1.jpg" alt="">
      <img src="images/geel2.jpeg" alt="">
      <img src="images/groen2.jpg" alt="">
      <img src="images/blauw2.jpg" alt="">
      <img src="images/groen3.jpg" alt="">
      <img src="images/geel3.jpg" alt="">
      <img src="images/rood3.jpg" alt="">
      <img src="images/groen4.jpg" alt="">
      <img src="images/blauw3.jpg" alt="">
      <img src="images/blauw4.jpg" alt="">
      <img src="images/geel4.jpg" alt="">
    </section>
  </main>

  <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
